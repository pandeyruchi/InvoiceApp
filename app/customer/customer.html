<h1 class="page-header">
    <button type="button" class="btn btn-link" ng-click="startCreating()">
                <span class="glyphicon glyphicon-plus">
                    Register Customer
                </span>
    </button>
</h1>

<div ng-show="isCreating"  class="customer-form">
    <form ng-submit="createCustomer(newCustomer)">
        <div class="form-group">
            <label for="newCustomerId" class="control-label">Customer Id</label>
            <input id="newCustomerId" ng-model="newCustomer.id" readonly class="form-control input-sm text">

        </div>
        <div class="form-group">
            <label for="newCustomerName" class="control-label">Customer Name</label>
            <input type="text" id="newCustomerName" placeholder="Name" ng-model="newCustomer.name"
                   class="form-control input-sm text">
        </div>
        <div class="form-group">
            <label for="newCustomerPhone" class="control-label">Phone</label>
            <input type="text" id="newCustomerPhone" ng-model="newCustomer.phone" placeholder="Phone"
                   class="form-control input-sm text">
            <br/>
            <label for="newCustomerStreet" class="control-label">Street</label>
            <input type="text" id="newCustomerStreet" ng-model="newCustomer.address.street" placeholder="Street"
                   class="form-control input-sm text">
            <br/>
            <label for="newCustomerCity" class="control-label">City</label>
            <input type="text" id="newCustomerCity" ng-model="newCustomer.address.city" placeholder="City"
                   class="form-control input-sm text">
            <br/>
            <label for="newCustomerPostal" class="control-label">Postal/Zipcode</label>
            <input type="text" id="newCustomerPostal" ng-model="newCustomer.address.postal" placeholder="Postal/Zipcode"
                   class="form-control input-sm text">
            <br/>

            <div class="form-group pull-right">
                <button type="button" ng-click="cancelCreating()" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-default">Save Customer</button>
            </div>
        </div>

    </form>
</div>
